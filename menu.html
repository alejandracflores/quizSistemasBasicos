<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Quiz Parcial 2</title>
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img src="img/Keyboard.png" alt="" class="img">
        <header>
            <div class="puntaje">
                <img src="img/puntos.png" alt="">
                <span class="puntos" id="puntos"></span>
            </div>
            <h1>QUIZ</h1>
            <div class="jugador">
                <span class="nombre" id="nombre"></span>
                <img src="img/user.png" alt="">
            </div>
        </header>

        <!-- SECCIÓN MENU DEL JUEGO -->
        <main class="menu">
            <h2>¡Hola <span id="nombre-jugador"></span>!</h2>
            <p>Elige una categoría</p>
            <div class="categorias">
                <div class="categoria" id="memoria">
                    <img src="img/Memoria.png" alt="" class="foto-categoria">
                    <h3>Unidades de memoria</h3>
                </div>
                <div class="categoria" id="procesamiento">
                    <img src="img/Procesador.png" alt="" class="foto-categoria">
                    <h3>Unidades de procesamiento (CPU)</h3>
                </div>
                <div class="categoria" id="eys">
                    <img src="img/mouse.png" alt="" class="foto-categoria">
                    <h3>Dispositivos de Entrada y Salida</h3>
                </div>
            </div>
        </main>
    </div>

    <script src="js/menu.js"></script>
</body>
</html>
